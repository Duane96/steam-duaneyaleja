<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <!-- Custom fonts for this template-->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}"/>

        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

    <!-- Custom styles for this template-->

    <style>
        /* Estilos para resaltar el elemento de la lista al pasar el mouse */
        .lista-item:hover {
            background-color: #f8f9fa;
        }
    </style>

</head>

<body {% block clasebody %}{% endblock clasebody %}>

    
    
    {% block content %}
    {% block sidebar %}{% endblock sidebar %}
    {% block topbar %}{% endblock topbar %}
    {% endblock content %}

    
    

    <!-- Bootstrap core JavaScript-->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "js/sb-admin-2.js" %}"></script>

    



    <script>
        $('#deleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Botón que activó el modal
            var userId = button.data('userid') // Extrae el id del usuario del atributo data-userid
            var modal = $(this)
            var url = "{% url 'delete_user' 1234567890 %}" // Genera una URL con un ID de usuario falso
            url = url.replace('1234567890', userId) // Reemplaza el ID de usuario falso con el ID de usuario real
            modal.find('#deleteUserButton').attr('href', url)
          })
          
    </script>
    

      <!-- Tu script personalizado -->
      <script type="text/javascript" src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static "js/main.js" %}"></script>


    



</body>

</html>
